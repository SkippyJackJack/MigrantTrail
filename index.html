<html>
    <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    </head>
<body onLoad = "start()">
    <script>function start() {
        initializeGame(gameCanvas, button1, button2, button3, button4, button5, textEntry);
    }
    </script>
    <script src="MigrantTrail.js" type="text/javascript"></script>

    <h1><p style=" text-align: center;">Migrant Trail</p></h1>

    <div class ="wrapper">
        <p><canvas id="gameCanvas" width="800" height="500" style="border:1px solid #d3d3d3;"></canvas></p>
    </div>
    <div class ="wrapper">
        <form><input id="textEntry" type="text" name="textEntry"></form>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-sm">
                <div class="wrapper"><p><input id="button1" class="myButton btn btn-dark" type="button" value="choice 1" onclick="captureButton(1);" /></p></div>
            </div>
            <div class="col-sm">
                <div class="wrapper"><p><input id="button2" class="myButton btn btn-dark" type="button" value="choice 2" onclick="captureButton(2);" /></p></div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm">
                <div class="wrapper"><p><input id="button3" class="myButton btn btn-dark" type="button" value="choice 3" onclick="captureButton(3);" /></p></div>
            </div>
            <div class="col-sm">
                <div class="wrapper"><p><input id="button4" class="myButton btn btn-dark" type="button" value="choice 4" onclick="captureButton(4);" /></p></div>
            </div>
        </div>
    </div>
    <div class = "wrapper"><p><input id="button5" class="myButton btn-dark" type="button" value="choice 5" onclick="captureButton(5);" /></p></div>
    </body>
</html>
